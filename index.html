<!DOCTYPE html>
<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SNEAKER PLUG</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://kit.fontawesome.com/b857fd3af0.js" crossorigin="anonymous"></script>
<script src="java.js"></script>
    </head>
    
<body>
  <div class="topnav" element:padding="25px 100px 100px 25px">
    <p>SNEAKER PLUG
    <button class="btn btn1">NEW RELEASES</button>
    <button class="btn btn2">MEN</button>
    <button class="btn btn3">WOMEN</button>
    <button class="btn btn4">KIDS</button>
    <button class="btn btn5"><i class="fas fa-shopping-cart"></i></button>
</div>

    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="image1.jfif" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="image1.jfif" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="image1.jfif" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
       
    
</body>

</html>
